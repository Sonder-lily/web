<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>餐饮后台管理系统</title>
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/food.css">
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/food.js"></script>
</head>
<body>
<!--    导航-->
<div id="backcolor">
    <div class="head">
        <div class="title">
            <i class="fa fa-leaf"></i>
            <i>Restaurant backstage</i>
            <span class="start"><i class="fa fa-tree"></i></span>
        </div>
        <ul class="msg">
            <li class="user">
                欢迎你，亦辰
            </li>
            <li class="icon">
                <span class="logo email">4</span>
                <i class="fa fa-envelope" style="margin-right: 20px"></i>
            </li>
            <li class="icon">
                <span class="logo bell">3</span>
                <i class="fa fa-bell"></i>
            </li>
            <li class="close">
                <i class="fa fa-sign-out"></i>退出
            </li>
        </ul>
    </div>
    <!--    主体-->
    <div class="main">
        <div class="list-back">
            <ul class="list">
                <li class="list-top"></li>
                <li class="list-msg">
                    <div class="sculpture">
                        <img src="../img/title%20(2).jpg" alt="">
                    </div>
                    <div class="show">
                        <i class="fa fa-pencil"></i>账号设置
                    </div>
                </li>
                <li class="list-title open-user list-title-active">
                    <span class="before"></span>
                    <span><i class="fa fa-user-circle-o"></i>&nbsp;&nbsp;用户</span>
                    <div class="arrow">
                        <i class="fa fa-angle-right"></i>
                    </div>
                    <span class="after"></span>
                </li>
                <li class="list-title open-menu">
                    <span class="before"></span>
                    <span><i class="fa fa-reorder"></i>&nbsp;&nbsp;菜单</span>
                    <div class="arrow">
                        <i class="fa fa-angle-right"></i>
                    </div>
                    <span class="after"></span>
                </li>
                <li class="list-title open-order">
                    <span class="before"></span>
                    <span><i class="fa fa-shopping-cart"></i>&nbsp;&nbsp;订单</span>
                    <div class="arrow">
                        <i class="fa fa-angle-right"></i>
                    </div>
                    <span class="after"></span>
                </li>
            </ul>
        </div>
        <div class="user-msg-back">
            <div class="user-msg">
                <h2>用户基本信息</h2>
                <span class="msg-title">姓名:</span>
                <span class="msg-content user-name"></span><br>
                <span class="msg-title">性别:</span>
                <span class="msg-content user-sex"></span><br>
                <span class="msg-title">手机:</span>
                <span class="msg-content user-tel"></span><br>
                <span class="change-msg-button">修改</span>
            </div>
        </div>
        <div class="change-msg">
            <h2>修改个人资料</h2>
            <div class="input">
                <p class="name">姓名</p>
                <input type="text" class="input-msg name">
            </div>
            <div class="input">
                <p class="name">性别(男 0 女 1)</p>
                <input type="text" class="input-msg sex">
            </div>
            <div class="input">
                <p class="name">手机</p>
                <input type="text" class="input-msg tel">
            </div>
            <div class="change-button">
                <span class="change-msg-submit">确认</span>
                <span class="change-msg-reset">重置</span>
            </div>
            <span class="change-msg-close">
                <i class="fa fa-close"></i>
            </span>
        </div>
    </div>
</div>
</body>
</html>
