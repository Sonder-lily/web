<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>餐饮后台管理系统</title>
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/food.css">
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/food.js"></script>
</head>
<body>
    <!--    导航-->
    <div id="backcolor">
        <div class="head">
            <div class="title">
                <i class="fa fa-leaf"></i>
                <i>Restaurant backstage</i>
                <span class="start"><i class="fa fa-tree"></i></span>
            </div>
            <ul class="msg">
                <li class="user">
                    欢迎你，亦辰
                </li>
                <li class="icon">
                    <span class="logo email">4</span>
                    <i class="fa fa-envelope" style="margin-right: 20px"></i>
                </li>
                <li class="icon">
                    <span class="logo bell">3</span>
                    <i class="fa fa-bell"></i>
                </li>
                <li class="close">
                    <i class="fa fa-sign-out"></i>退出
                </li>
            </ul>
        </div>
        <!--    主体-->
        <div class="main">
            <div class="list-back">
                <ul class="list">
                    <li class="list-top"></li>
                    <li class="list-msg">
                        <div class="sculpture">
                            <img src="../img/title%20(2).jpg" alt="">
                        </div>
                        <div class="show">
                            <i class="fa fa-pencil"></i>账号设置
                        </div>
                    </li>
                    <li class="list-title open-user">
                        <span class="before"></span>
                        <span><i class="fa fa-user-circle-o"></i>&nbsp;&nbsp;用户</span>
                        <div class="arrow">
                            <i class="fa fa-angle-right"></i>
                        </div>
                        <span class="after"></span>
                    </li>
                    <li class="list-title open-menu">
                        <span class="before"></span>
                        <span><i class="fa fa-reorder"></i>&nbsp;&nbsp;菜单</span>
                        <div class="arrow">
                            <i class="fa fa-angle-right"></i>
                        </div>
                        <span class="after"></span>
                    </li>
                    <li class="list-title open-order list-title-active">
                        <span class="before"></span>
                        <span><i class="fa fa-shopping-cart"></i>&nbsp;&nbsp;订单</span>
                        <div class="arrow">
                            <i class="fa fa-angle-right"></i>
                        </div>
                        <span class="after"></span>
                    </li>
                </ul>
            </div>
            <div class="order-content">
                <div class="order-container">
                    <table class="order" cellspacing="0" border="0">
                        <thead>
                        <tr>
                            <th class="number">编号</th>
                            <th class="food">选购菜品</th>
                            <th class="receivables">付款</th>
                            <th class="drawee">付款会员(手机号码)</th>
                            <th class="handle">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="12">
                                <ul class="order-pagination">
                                    <li class="order-pre">
                                        <
                                    </li>
                                    <li class="order-next">
                                        >
                                    </li>
                                    <span class="add-order-open"><i class="fa fa-plus"></i>添加</span>
                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="addOrder">
                <div class="addOrder-msg">
                    <h2>添加订单</h2>
                    <div class="input-order-msg add-input">
                                <span class="order-sign  order-name">
                                <span class="order-sign-active"><i class="fa fa-paw" style="margin-right: 60px"></i>菜品</span>
                            </span>
                        <input type="text" class="input-order">
                    </div>
                    <div class="input-order-msg add-input">
                                <span class="order-sign">
                                <span class="order-sign-active"><i class="fa fa-cny" style="margin-right: 60px"></i>付款</span>
                                </span>
                        <input type="text" class="input-order input-receivables">
                    </div>
                    <div class="input-order-msg add-input">
                                <span class="order-sign">
                                <span class="order-sign-active"><i class="fa fa-lemon-o" style="margin-right: 60px"></i>会员</span>
                                </span>
                        <input type="text" class="input-order input-tel" placeholder="手机号码">
                    </div>
                    <div class="add-order-button">
                        <span class="add-order-submit">确认</span>
                        <span class="add-order-reset">重置</span>
                    </div>
                    <span class="addOrder-close">
                            <i class="fa fa-close"></i>
                        </span>
                </div>
            </div>
            <div class="changeOrder">
                <div class="changeOrder-back">
                    <ul class="changeOrder-Content">
                        <li class="food">选购菜品</li>
                        <li class="receivables">付款</li>
                        <li class="drawee">会员(手机号码)</li>
                    </ul>
                    <ul class="changeOrder-submit">
                        <li>确定</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
